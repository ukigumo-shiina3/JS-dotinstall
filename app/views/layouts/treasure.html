<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            background: skyblue;
            cursor: pointer;
            transition: 0.8s;
            margin: 0 8px 8px 0;
        }

        .circle {
            background: pink;
            border-radius: 50%;
            transform: rotate(360deg); /*要素を回転表示 */
        }
    </style>
</head>
<body>
    <!-- <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div> -->
    
    <script>
        'use strict' //ブラウザが厳密なエラーチェック

        const div = document.createElement('div')
        div.classList.add('box')

        div.addEventListener('click', () => {
            div.classList.toggle('circle');
        });
        
        document.body.appendChild(div);  //bodyの子要素としてdivを追加してブラウザ表示するという処理
